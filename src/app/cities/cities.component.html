<ul class="list-group">
    <li class="list-group-item mt-1" (click)="onCitySelected(city)" 
    [ngClass]="{'active alert-warning': city._id === selection?._id}">
    {{city.name | titlecase}}
        <button
        *ngIf="city?._id === selection?._id" 
        type="button" 
        class="btn btn-danger float-end"
        (click)="onCityDelete(city._id)"
        >Delate</button>
    </li>
</ul>
